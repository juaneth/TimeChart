<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM Cabling Worksheet</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <h1>Worksheet</h1>
    </div>

    <div class="main">

            <h3>45m, 10s</h3>

        <button onclick="startwork()" class="button" role="button">Start Workday</button>
        <button onclick="stopwork()" class="button" role="button">End Workday</button>

        <script defer src="index.js"></script>
    </div>
</body>

</html>
